{% extends "base.html" %}

{% block title %}Page Not Found - REDLINE{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-primary">404</h1>
                <h2>Page Not Found</h2>
                <div class="error-details">
                    <p>Sorry, the page you requested could not be found.</p>
                    <p>The URL might be incorrect, or the page may have been moved or deleted.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Take Me Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}

.error-template h1 {
    font-size: 8rem;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.error-template h2 {
    font-size: 2rem;
    color: var(--text-muted);
    margin-bottom: 30px;
}

.error-details {
    font-size: 1.1rem;
    color: var(--text-muted);
    margin-bottom: 30px;
}

.error-actions .btn {
    margin: 5px;
}
</style>
{% endblock %}
