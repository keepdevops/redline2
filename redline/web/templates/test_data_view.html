<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data View Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { margin-bottom: 20px; }
        .debug { background-color: var(--light-color, #f8f9fa); padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Data View Test</h1>
    
    <!-- Debug Info -->
    <div class="debug">
        <h5>Debug Console</h5>
        <div id="debug-console">Ready to test...</div>
    </div>
    
    <!-- File List -->
    <div class="card">
        <div class="card-header">
            <h5>Available Files</h5>
        </div>
        <div class="card-body">
            <div id="file-list">Loading files...</div>
        </div>
    </div>
    
    <!-- Data Display -->
    <div class="card">
        <div class="card-header">
            <h5>File Data</h5>
        </div>
        <div class="card-body">
            <div id="data-display">Click a file to load data</div>
        </div>
    </div>
</div>

<script>
function log(message) {
    const debug = document.getElementById('debug-console');
    debug.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
    console.log(message);
}

// Load files on page load
document.addEventListener('DOMContentLoaded', function() {
    log('Page loaded, starting file load test');
    loadFiles();
});

function loadFiles() {
    log('Fetching files from /api/files');
    
    fetch('/api/files')
        .then(response => {
            log('Files response status: ' + response.status);
            if (!response.ok) {
                throw new Error('HTTP ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            log('Files loaded successfully: ' + (data.files ? data.files.length : 0) + ' files');
            displayFiles(data.files || []);
        })
        .catch(error => {
            log('Error loading files: ' + error.message);
            document.getElementById('file-list').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
        });
}

function displayFiles(files) {
    const container = document.getElementById('file-list');
    
    if (files.length === 0) {
        container.innerHTML = '<p>No files found</p>';
        return;
    }
    
    let html = '<div class="list-group">';
    files.forEach(file => {
        html += `
            <div class="list-group-item list-group-item-action" onclick="loadFile('${file.name}')">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">${file.name}</h6>
                    <small>${formatFileSize(file.size)}</small>
                </div>
                <small class="text-muted">Modified: ${new Date(file.modified * 1000).toLocaleDateString()}</small>
            </div>
        `;
    });
    html += '</div>';
    
    container.innerHTML = html;
    log('Files displayed: ' + files.length);
}

function loadFile(filename) {
    log('Loading file: ' + filename);
    
    const container = document.getElementById('data-display');
    container.innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading ${filename}...</p>
        </div>
    `;
    
    fetch('/data/load', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ filename: filename })
    })
    .then(response => {
        log('Data load response status: ' + response.status);
        if (!response.ok) {
            throw new Error('HTTP ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        log('Data loaded successfully: ' + data.total_rows + ' rows, ' + data.columns.length + ' columns');
        displayData(data);
    })
    .catch(error => {
        log('Error loading data: ' + error.message);
        container.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
    });
}

function displayData(data) {
    log('Displaying data for: ' + data.filename);
    
    const container = document.getElementById('data-display');
    
    let html = `
        <div class="alert alert-success">
            <h6>File: ${data.filename}</h6>
            <p>Rows: ${data.total_rows} | Columns: ${data.columns.length}</p>
        </div>
    `;
    
    // Show columns
    html += '<h6>Columns:</h6><div class="mb-3">';
    data.columns.forEach(col => {
        html += `<span class="badge bg-secondary me-1">${col}</span>`;
    });
    html += '</div>';
    
    // Show data table
    if (data.data && data.data.length > 0) {
        html += '<h6>Data Preview:</h6>';
        html += '<div class="table-responsive"><table class="table table-striped table-sm">';
        
        // Headers
        html += '<thead class="table-dark"><tr>';
        data.columns.forEach(col => {
            html += `<th>${col}</th>`;
        });
        html += '</tr></thead>';
        
        // Data rows
        html += '<tbody>';
        data.data.slice(0, 10).forEach(row => {
            html += '<tr>';
            data.columns.forEach(col => {
                html += `<td>${row[col] || ''}</td>`;
            });
            html += '</tr>';
        });
        html += '</tbody></table></div>';
        
        if (data.data.length > 10) {
            html += `<p class="text-muted">Showing first 10 of ${data.data.length} rows</p>`;
        }
    } else {
        html += '<div class="alert alert-warning">No data found</div>';
    }
    
    container.innerHTML = html;
    log('Data display completed');
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}
</script>
</body>
</html>
