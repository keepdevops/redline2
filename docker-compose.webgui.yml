# REDLINE Web-Based GUI Docker Compose
# Orchestrates web-based GUI with noVNC + TigerVNC

version: '3.8'

services:
  redline-webgui:
    build:
      context: .
      dockerfile: Dockerfile.webgui
    container_name: redline-webgui
    ports:
      # VNC/noVNC ports removed; use web app on 8080 in web mode
    environment:
      - DISPLAY=:1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    # healthcheck removed for noVNC
    networks:
      - redline-network

networks:
  redline-network:
    driver: bridge
