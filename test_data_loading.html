<!DOCTYPE html>
<html>
<head>
    <title>Test Data Loading</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Data Loading Test</h1>
    
    <div id="test-results">
        <p>Testing API endpoints...</p>
    </div>
    
    <script>
        $(document).ready(function() {
            console.log('Test page loaded');
            
            // Test 1: Check if jQuery is working
            $('#test-results').append('<div class="result">✓ jQuery loaded successfully</div>');
            
            // Test 2: Test API files endpoint
            $.ajax({
                url: 'http://localhost:5000/api/files',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    console.log('API files success:', response);
                    $('#test-results').append(`
                        <div class="result success">
                            ✓ API /api/files working<br>
                            Files found: ${response.files ? response.files.length : 0}<br>
                            First file: ${response.files && response.files[0] ? response.files[0].name : 'None'}
                        </div>
                    `);
                },
                error: function(xhr, status, error) {
                    console.error('API files error:', error);
                    $('#test-results').append(`
                        <div class="result error">
                            ✗ API /api/files failed<br>
                            Error: ${error}<br>
                            Status: ${status}<br>
                            Response: ${xhr.responseText}
                        </div>
                    `);
                }
            });
            
            // Test 3: Test data load endpoint
            setTimeout(function() {
                $.ajax({
                    url: 'http://localhost:5000/data/load',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ filename: 'AAPL_yahoo_data.csv' }),
                    dataType: 'json',
                    success: function(response) {
                        console.log('Data load success:', response);
                        $('#test-results').append(`
                            <div class="result success">
                                ✓ Data load working<br>
                                File: ${response.filename}<br>
                                Rows: ${response.total_rows}<br>
                                Columns: ${response.columns ? response.columns.length : 0}
                            </div>
                        `);
                    },
                    error: function(xhr, status, error) {
                        console.error('Data load error:', error);
                        $('#test-results').append(`
                            <div class="result error">
                                ✗ Data load failed<br>
                                Error: ${error}<br>
                                Status: ${status}<br>
                                Response: ${xhr.responseText}
                            </div>
                        `);
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
