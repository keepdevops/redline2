version: '3.8'

services:
  redline-web:
    image: keepdevops/redline:latest
    container_name: redline-web
    ports:
      - "8080:8080"
    volumes:
      # Persistent data storage for custom APIs and user files
      - redline-data:/app/data
      - redline-logs:/app/logs
      - redline-config:/app/config
    environment:
      - FLASK_ENV=production
      - REDLINE_ENV=production
      - GUNICORN_WORKERS=1
      - GUNICORN_THREADS=4
      - REQUIRE_LICENSE_SERVER=true
      - LICENSE_SERVER_URL=http://host.docker.internal:5001
      # Stripe Configuration (load from .env file or set directly)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - HOURS_PER_DOLLAR=${HOURS_PER_DOLLAR:-5}
      - PAYMENT_CURRENCY=${PAYMENT_CURRENCY:-usd}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional Redis for enhanced performance (if using Celery)
  redis:
    image: redis:7-alpine
    container_name: redline-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    profiles:
      - full  # Only start with: docker-compose --profile full up

volumes:
  redline-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  redline-logs:
    driver: local
  redline-config:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: redline-network