# Cloudflare Worker Configuration for REDLINE
# Deploy with: wrangler deploy

name = "redline-api-proxy"
main = "cloudflare-worker.js"
compatibility_date = "2024-01-01"

# Environment variables
[vars]
BACKEND_URL = "https://redline-xxxx.onrender.com"  # Update with your backend URL

# Production environment
[env.production]
vars = { BACKEND_URL = "https://redline-xxxx.onrender.com" }

# Routes (configure in Cloudflare Dashboard instead)
# Routes are configured via Dashboard → Workers & Pages → Routes

# Secrets (set via: wrangler secret put BACKEND_URL)
# [secrets]
# BACKEND_URL = "..."  # Set via: wrangler secret put BACKEND_URL

